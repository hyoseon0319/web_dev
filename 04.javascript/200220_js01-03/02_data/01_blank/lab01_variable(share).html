<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>변수와 상수</h1>
    <!-- var : 변수 -->
    <h2>var</h2>
    <script>
        // 변수(變數)란 변화하는 값에 특정한 이름을 붙여준 것
        var x; // 선언 (변수의 자리 만들어주기)
        console.log(x); // undefined -> 선언만하고 초기화 안해줬을 때의 변수값
        x= 3;// 초기화 (변수에 값 지정해주기)
        // = 을 통해 값을 대입한다
        console.log(x);
        // 한꺼번에 진행
        var y=1;
        // 여러 개를 한 번에!
        console.log(y);

        var x=4, y=3;
        console.log(x,y);
        // 선언한 다음에는 맘껏 초기화를 할 수 있음
        x=12;
        // (가장 마지막에 초기화=대입 된 값이 변수의 값)
        var z= x+y;
        // 연산자를 통해 값을 계산해서 대입할 수 있음 (연산자는 차후 설명)

        document.write("x+y= " +z);        
    </script>

    <h2>let</h2>
    <script>
        var a = 10; // var에는 치명적인 문제가 있는데
        var a = 20; // var를 통해 생성된 변수는 계속 선언할 수 있음
        console.log(a);
        
        // 선언이라는 것이 의미적으로 중복되지 않는 값들을 추가로 만들어내는 것인데
        // var는 중복 선언을 허용하다보니 실수 혹은 여러 스크립트 간 혼합될 확률이 높음
        
        let b = 15;
        // 그래서 만들어진 것이 let
        console.log(b);
        // let b= 30;
        // 중복해서 선언하면 오류가 남
        
        {
            // console.log(b);
            let b = 42;
            console.log(b);
            
            // block 안에는 b라는 변수가 없는 상태
            // block 안에는 새롭게 선언 가능 (이후 전역변수, 지역변수 개념에서 상세 설명)
        }

        console.log(b);
        // 밖에서 블록의 값 못보기 때문에
        // 47번째의 b가 출력됨
        
    </script>

    <h2>const</h2>
    <script>
        // 한 번 선언&초기화 하면 변화하면 안 되는 수의 경우 const를 통해 상수(常數) 선언 가능
        
        const c =10; // 고정 선언
        console.log(c);
        // 두 번 이상 초기화할 수 없음
        // const c =20;
        // c=30;
        {
            const c =30;
            console.log(c);
            // const c = 50;
            // console.log(c);
            
            
            // 역시나 block 안에서는 새롭게 가능
            
        }
    </script>
    
</body>
</html>
