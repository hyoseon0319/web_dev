<body>
    <h1>반복문</h1>
    <h2>while</h2>
    <script>
        // 특정 조건이 참인 경우에만 계속 반복하는 while
        // while (표현식) {표현식이 참인 동안 반복적으로 실행하고자 하는 실행문}
        let w = 0;
        while (w < 10) {
            w++;  // 증감연산이 중요한 이유 - 없으면 무한루프에 빠짐               
            document.write("w는 " + w + "<br>");
        }

        // 탈출할 길이 없어서 무한 루프에 빠짐

        /*         let w2 = 0;
                while (w2 > -1){
                    break;
                
                    w++;
                    document.write("w2는 " + w2 + "<br>");
                } */

        // 끝이 없는 반복을 만들고 싶으면 조건문 안에 불리언값을 true 로 넣으면 됨
        let w3 = 0;
        while (true) {
            if (w3 >= 10) { // 이 조건을 만족할 때
                break; // 탈출
            }
            w3++;
            document.write("w3는 " + w3 + "<br>");
        }

    </script>
    <h2>for</h2>
    <script>
        // 특정 횟수만큼 반복하는 for
        // for (초기식; 표현식; 증감식) {표현식의 결과가 참인 동안 반복적으로 실행하고자 하는 실행문}

        for (let i = 0; i < 10; i++) {
            console.log(i + '의 제곱은' + i ** 2);
            // document.write("i는" +i+ "<br>");
        }

    </script>

    <script>

        //과제
        // 간단한 문제

        let money = 100, month = 0;
        while (money < 200) {
            money *= 1.1;
            money++;
        }
        console.log("while",month);
        //while


        for (month = 0; money < 200; money++) {
            money *= 1.1
        }

        // 월 이율 5%인 상품에 150만원을 투자했을 때 2년 후 얼마인가?
        // while
        let money = 150, month = 0;
        while (month < 24) {
            money *= 1.05;
            month++;
        }
        console.log(money);


        // for 
        for (money = 150, month = 0; month < 24; month++) {

        }
