<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>

    <!-- block 요소
         항상 새 라인에서 시작
         브라우저의 왼쪽 끝- 오른쪽 끝까지 차지
        자주 쓰는 block 요소 : div -->

    <!-- style 속성은 html 요소를 꾸며주는 값을 지정할 수 있다. -->
    <h1 style="background-color:aqua;">h1은 블럭 요소입니다.</h1>
    <h2 style="background-color:pink; color: hotpink">제 이름은 허효선입니다.</h1>
    <h3 style="background-color: green; color: greenyellow">2020년 02월 10일 입니다.</h1>
    <h4 style="background-color: darkorange; color:white">오늘은 월요일 입니다.</h1>
    <h5 style="background-color: gold; color: rebeccapurple">4시 25분 입니다.</h1>
    <h6 style="background-color: slateblue; color:springgreen">곧 퇴근 입니다.</h1>
    뒤의 내용
    <!-- 따로 <p> 태그 안해줘도 줄이 바뀌고, 앞뒤 여백이 생김 -->
        <div style="background-color:tomato; color: wheat">div는 블럭 요소 입니다.</div> 새로운 줄이 생기나 실험
        <!-- inline 요소
        블록 내에 삽입됨
        주어진 콘텐츠 (글자 혹은 이미지) 만큼만 영역을 차지함
        새로운 줄을 만들지 않음 
        자주 쓰는 inline 요소 : span 
    -->
    <b style="background-color: teal; color:yellow">b는 인라인 요소입니다.</b>
    <span style="background-color: darkseagreen; color:wheat">span은 인라인 요소입니다.</span>
    <!-- div 는 여백이 없음 --> 
</body>
</html>
